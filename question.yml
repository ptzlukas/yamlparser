        - type: information
            headline: Notrufsäule
            text: Sollte ein Notfall eintreten und beispielsweise die Feuerwehr gerufen werden muss, solltet ihr dies, wenn möglich, über die Notrufsäulen machen, da sie dann automatisch schneller ins Gebäude kommen. Unabhängig davon sind im Gebäude mehrere Zettel verteilt mit Kontaktdaten von Mitarbeitern die erste Hilfe leisten können.
            hash: NotrufInfo213
        
        - type: information
            headline: SharedDesks
            text: Mittlerweile gibt es sehr viele Shared Desks, jegliche Tische mit roten Punkten sind keine Shared Desks. Wichtig ist wie immer aber immer die gegenseitige Rücksichtnahme! Deshalb verlasst die Tische auch immer so, wie ihr sie vorgefunden habt!
