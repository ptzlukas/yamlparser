        - type: information
            headline: Empfang
            text: Am Empfang könnt ihr euch für jeden Bürotag mit mindestens vier Stunden Anwesenheit (vormittags) einen Sodexo abholen. Diesen Essengutschein könnt ihr in zahlreichen Restaurants und Supermärkten einlösen. Offiziell darf nur einer pro Bestellung/Einkauf eingelöst werden und ausschließlich nur für Lebensmittel genutzt werden. Am Empfang werden außerdem Pakete und Inhousepost für euch abgebeben, ihr erhaltet dann eine E-Mail und könnt diese am Empfang abholen.
            hash: Empfang-2
        
        - type: information
            headline: Corona-Teststation
            text: Seit der Corona-Pandemie könnt euch hier auch kostenlos auf Corona testen. 
            hash: CoronaTest
