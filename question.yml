            hash: DruckerQuestion-324
        
        - type: information
            headline: Drucker
            text: Im ganzen Büro findet ihr viele Druckerräume, diese sind mit modernen Druckern ausgestattet. Zu druckende Dokumente könnt ihr von überall in die Warteschlange hinzufügen, dort verbleiben sie 24 Stunden lang. Wenn ihr innerhalb dieser Zeit zu den Druckern geht und euch entweder mit eurem Badge oder eurem I-User und dem dazugehörigen Passwort anmeldet, könnt ihr alle Dokumente ausdrucken. Aus Sicherheitsgründen findet ihr dort auch spezielle Mülltonnen, womit wichtige Dokumente gesichert entsorgt werden können. Druckt nun mit der Karte eurer Begleitung ein Dokument aus.
            hash: Drucker-Info
        
        - type: information
            headline: Die 3. Etage
            text:  Im Allgemeinen unterscheiden sich die oberen vier Etagen (2-5) nicht sonderlich voneinander. Auffällig ist aber, dass sich bestimmte Elemente wie Balkone, Kaffeeecken und Druckerräumen konstant in jeder Etage wiederholen.
            hash: Die3Etage-Info
