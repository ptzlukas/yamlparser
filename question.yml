        - type: information
            headline: Schranke
            text: Die Schranke stellt den Eingang zur Tiefgarage dar. Hier könnt ihr zu jeder Uhrzeit euren Badge an das Terminal halten und die Schranke öffnet sich. Nachts wird die Tiefgarage zusätzlich durch ein automatisches Gitter gesichert, dieses wird automatisch hochgefahren, wenn ihr in die Tiefgarage einfahrt. Auf einer der beiden Etagen könnt ihr dann nach erneutem prüfen eures Badges am Terminal euer Auto abstellen. Hierbei müsst ihr nur beachten, dass die Parkplätze nicht als Besucher o.ä. gekennzeichnet sind.
            hash: Schranke-2
        
        - type: information
            headline: Fahrradraum
            text: In der Tiefgarage könnt ihr auch eure Fahrräder abstellen. Dafür gibt es extra einen Fahrradraum. Falls euch mal die Luft ausgeht, findet ihr hier auch eine Luftpumpe.
            hash: Fahrradraum-2
        
        - type: information
            headline: Aufzug
            text: Ihr könnt die Tiefgarage über zwei Aufgänge mit Aufzügen verlassen. Dabei ist einer dieser Aufgänge extra für Kunden, welche ohne Badge bis zum Empfang fahren können.
            hash: Aufzug-1
