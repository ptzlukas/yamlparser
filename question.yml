        - type: information
            headline: Die 1. Etage
            text: Die erste Etage ist im Allgemeinen für Präsenz Meetings und Kundentermine gedacht, was durch die vielen Meetingräume und die schöneren Kaffeetassen erkennbar ist. Außerdem findet ihr hier den Studentenpool und den Nextgenroom, welchem ihr mit einem speziellen Schlüssel öffnen könnt.
            hash: Etage1-Info
        
        - type: information
            headline: Studentenpool
            text: In der ersten Etage findet ihr auch den "Studentenpool", das ist der Aufenthaltsraum für Studenten und Auszubildende. Neben großen Bildschirmen und höhenverstellbaren Schreibtischen findet ihr hier auch eine PS4 und einen Fernseher. Pro Jahrgang gibt es zwei Studenten, die je einen Schlüssel für den Studentenpool haben.  
            hash: StudentenpoolInformation
        
